
<br/>
<H1>{{song.title}}</H1>
<label>{{lblTitle}}</label>
<p></p>

<form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Name: <input formControlName="name" placeholder="Name"/></label>
    </div>
    <div>
        <label>Age: <input formControlName="age" placeholder="Age"/></label>
    </div>
    
    <p></p>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
