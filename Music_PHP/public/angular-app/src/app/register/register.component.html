
<div class="row">
<div class="col-md-6 mx-auto">
<br/>

<div *ngIf="isSuccess" class="alert alert-success">
    {{successMessage}}
</div>

<div *ngIf="isError" class="alert alert-danger">
    {{errorMessage}}
</div>

<form [formGroup]="registrationForm" (ngSubmit)="register()">
<div>
    <label class="form-label mt-3 mb-0">Username</label>
    <input formControlName="username" placeholder="Username" class="form-control" (change)="onInputChange()"/>
</div>
<div>
    <label class="form-label mt-3 mb-0">Name</label>
    <input formControlName="name" placeholder="Name" class="form-control" (change)="onInputChange()"/>
</div>
<div>
    <label class="form-label mt-3 mb-0">Password</label>
    <input type="password" formControlName="password" placeholder="Password" class="form-control" (change)="onInputChange()"/>
</div>
<div>
    <label class="form-label mt-3 mb-0">Repeat password</label>
    <input type="password" formControlName="repeatPassword" placeholder="Repeat password" class="form-control" (change)="onInputChange()"/>
</div>
<br/>
<div>
    <button class="btn btn-primary" type="submit">Register</button>
</div>
</form>

</div>
</div>
