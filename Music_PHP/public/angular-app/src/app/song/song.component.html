<br/>
<H1>{{song.title}}</H1> <br/>

Duration: {{displayDuration()}} <br/>
Artists: 
<ul>
    <li *ngFor="let artist of song.artists">
        <a>{{artist.name}}   </a>
        <button (click)="onArtistEdit(artist)">Edit</button>
        <button (click)="onArtistRemove(artist)">Remove</button>
    </li>
</ul>

<br/>

<nav>
    <button (click)="onUpdate()">Update</button>
    <button (click)="addArtist()">Add Artist</button>
    <button (click)="onDelete()">Delete</button>
</nav>
