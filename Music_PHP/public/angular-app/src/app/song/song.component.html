<br/>
<H1>{{song.title}}</H1> <br/>

Duration: {{displayDuration()}} <br/>
Artists: 
<ul>
    <li *ngFor="let artist of song.artists">
        <a>{{artist.name}}   </a>
        <button routerLink="/songs/{{song._id}}/artists/{{artist._id}}/edit" class="ms-1">Edit</button>
        <button (click)="onArtistRemove(artist)" class="ms-1">Remove</button>
    </li>
</ul>

<br/>

<nav>
    <button routerLink="/songs/{{song._id}}/edit">Update</button>
    <button routerLink="/songs/{{song._id}}/addArtist" class="ms-1">Add Artist</button>
    <button (click)="onDelete()" class="ms-1">Delete</button>
</nav>
