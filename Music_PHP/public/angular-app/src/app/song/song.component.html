<br/>
<H1>{{song.title}}</H1> <br/>

Duration: {{displayDuration()}} <br/>
Artists: 
<ul>
    <li *ngFor="let artist of song.artists">
        <a>{{artist.name}}   </a>
        <button routerLink="/songs/{{song._id}}/artists/{{artist._id}}/edit">Edit</button>
        <button (click)="onArtistRemove(artist)">Remove</button>
    </li>
</ul>

<br/>

<nav>
    <button routerLink="/songs/{{song._id}}/edit">Update</button>
    <button routerLink="/songs/{{song._id}}/addArtist">Add Artist</button>
    <button (click)="onDelete()">Delete</button>
</nav>
