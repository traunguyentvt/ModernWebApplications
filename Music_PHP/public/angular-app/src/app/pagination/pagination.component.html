Page: {{offset+1}}
<nav>
    <button *ngIf="offset == 0; else backBtn" disabled>Back</button>
    <ng-template #backBtn>
        <button (click)="onBack()">Back</button>
    </ng-template>

    <button *ngIf="isEndedPage == true; else nextBtn" disabled>Next</button>
    <ng-template #nextBtn>
        <button (click)="onNext()">Next</button>
    </ng-template>
</nav>
