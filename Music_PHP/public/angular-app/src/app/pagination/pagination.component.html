Page: {{offset+1}}
<nav>
    <button *ngIf="offset == 0; else backBtn" disabled>Previous</button>
    <ng-template #backBtn>
        <button (click)="onBack()">Previous</button>
    </ng-template>

    <button *ngIf="isEndedPage == true; else nextBtn" disabled class="ms-1">Next</button>
    <ng-template #nextBtn>
        <button (click)="onNext()" class="ms-1">Next</button>
    </ng-template>
</nav>
