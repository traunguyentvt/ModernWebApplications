
<p></p>
<H1>{{btnTitle}}</H1>
<p></p>

<form [formGroup]="songForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Title: <input formControlName="title" placeholder="Title"/></label>
    </div>
    <div>
        <label>Duration: <input formControlName="duration" placeholder="Duration"/></label>
    </div>
    <br/>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
