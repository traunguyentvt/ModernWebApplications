<H1>{{titleForm}}</H1>

<form [formGroup]="addForm" (ngSubmit)="onSave()">
    <div>
        <label>Title: <input formControlName="title" placeholder="Title"/></label>
    </div>
    <div>
        <label>Salary: <input formControlName="salary" placeholder="Salary"/></label>
    </div>
    <div>
        <label>Description: <input formControlName="description" placeholder="Description"></label>
    </div>
    <div>
        <label>Experience: <input formControlName="experience" placeholder="Experience"/></label>
    </div>
    <div>
        <label>Location: </label>
        <!-- <form [formGroup]="location"> -->
            <input formControlName="name" placeholder="Location name"/>
            <input formControlName="longitude" placeholder="Longitude"/>
            <input formControlName="latitude" placeholder="Latitude"/>
        <!-- </form> -->
    </div>
    <div>
        <label>Skills: <input formControlName="skills" placeholder="Skills"/></label>
    </div>
    <div>
        <label>Postdate: <input type="date" formControlName="postDate" placeholder="Postdate"></label>
    </div>
    <p></p>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
