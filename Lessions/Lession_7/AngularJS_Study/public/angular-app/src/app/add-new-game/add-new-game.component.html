<p>New Game (Reactive Forms)</p>

<form [formGroup]="newGameForm" (ngSubmit)="addNewGame(newGameForm)">
    <div>
        <label>Title: <input formControlName="title" placeholder="Title"/></label>
    </div>
    <div>
        <label>Rate: <input formControlName="rate" placeholder="Rate"/></label>
    </div>
    <div>
        <label>Year: <input formControlName="year" placeholder="Year"/></label>
    </div>
    <div>
        <label>Price: <input formControlName="price" placeholder="Price"/></label>
    </div>
    <div>
        <label>Min Players: <input formControlName="minPlayers" placeholder="Min Players"/></label>
    </div>
    <div>
        <label>Max Players: <input formControlName="maxPlayers" placeholder="Max Players"/></label>
    </div>
    <div>
        <label>Min Age: <input formControlName="minAge" placeholder="Min Age"/></label>
    </div>
    <div>
        <button type="submit">{{btnTitle}}</button>
    </div>
</form>
